  <span class="flex items-center justify-center rounded-full bg-cyan-100 py-2 px-3">
    <i class="pi pi-box text-3xl text-cyan-500"></i>
  </span>
  <span class="flex flex-col">
    <span class="text-cyan-500 font-bold text-lg">{{count | number}}</span>
    <span class="text-sm text-slate-500">ລາຍການສິນຄ້າ</span>
  </span>
</div>

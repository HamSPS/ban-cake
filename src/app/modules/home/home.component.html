<div class="grid grid-cols-2 gap-2">
    <ng-container *ngFor="let item of menuItems">
      <p-card [styleClass]="item.styleClass" ngClass="relative">
        <div class="flex flex-col gap-3 items-center justify-center relative">
          <i *ngIf="item.icon" [ngClass]="item.icon" class="text-5xl"></i>
          <div class="text-3xl text-semibold text-center">{{item.label}}</div>
        </div>
        <a [routerLink]="item.routerLink" class="absolute block w-full h-full z-10 top-0 left-0"></a>
      </p-card>
    </ng-container>
</div>
<div class="bg-"></div>
